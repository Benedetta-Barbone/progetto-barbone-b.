<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Scooter.css">
    <title> Scooter Lim </title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="logo.png">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
      </header>

      <nav>
          <input type="submit" value="PRENOTA">
          <input type="submit" value="TERMINA PRENOTAZIONE">
          <input type="submit" value="ACCENDI LUCI">
      </nav>

      <main>

        <div class="monopattino1">
          <div class="proprietario">
            <input type="checkbox">
            <span> Monopattino Gino22</span>
          </div>
          <div class="posizione">
            <span>&#10238; Via Guadalametri - a 220 metri da te</span>
          </div>
          <div class="carica">
            <span>Stato carica:</span>
          </div>
          <div class="perc1"></div>
        </div>

        <div class="monopattino2">
          <div class="proprietario">
            <input type="checkbox">
            <span> Monopattino Andrea21</span>
          </div>
          <div class="posizione">
            <span>&#10238; Via Roma - a 150 metri da te</span>
          </div>
          <div class="carica">
            <span>Stato carica:</span>
            <div class="perc2"></div>
          </div>
        </div>

        <div class="monopattino3">
          <div class="proprietario">
            <input type="checkbox">
            <span> Monopattino Mike24</span>
          </div>
          <div class="posizione">
            <span>&#10238; Via Ricciardoni - a 340 metri da te</span>
          </div>
          <div class="carica">
            <span>Stato carica:</span>
          </div>
          <div class="perc3"></div>
        </div>

      </main>
    </div>

  </body>
</html>
